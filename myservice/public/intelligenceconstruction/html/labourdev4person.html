<div class="row labourdev-person">
    <div class="col-sm-8">
        <div class="panel-heading title">
            <div class="text-left">人员管理</div>
        </div>
        <div class="panel-body">
            <img src="images/personal.png" style="width: 100%;height: 100%;" />
