<!-- 劳务实名管理——人员管理 -->
<link rel="stylesheet" href="css/labourdev4person.css">
<div class="row">
    <div class="col-sm-8">
        <div class="panel-heading labourdev-person-title">
            <div class="text-left">人员管理</div>
        </div>
        <div class="panel-body">
            <img src="images/personal.png" style="width: 100%;height: 100%;" />
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default labourdev-person-info">
            <div class="panel-heading labourdev-person-title">
                <div class="text-left">基本信息</div>
            </div>
            <div class="panel-heading labour-person-basic-detail">
                <ul>
                    <li><span>日累计进场：</span><span>400人</span></li>
                    <li><span>当前人数：</span><span>200人</span></li>
                </ul>
            </div>
            <div class="panel-heading labour-person-pie-tab">
                <ul>
                    <li>现场工人公众分布</li>
                    <li><button>当前</button><button>今日</button></li>
                </ul>
            </div>
            <div class="panel-body">
                <div id="person-info" style="width: 420px;height: 400px;" />
            </div>
            <div class="panel-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>姓名</th>
                            <th>工号</th>
                            <th>性别</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="js/lib/echarts.js"></script>
<script src="js/main/labourdev4person.js"></script>
