<link rel="stylesheet" href="css/projectprogress4global.css">
<div class="row">
	<div class="col-sm-9">
        <div class="panel-heading global-progress-title">
            <div class="text-left">总进度</div>  
            <div class="text-right">
                <button>导入</button>
                <input type="text" placeholder="请输入任务名称" class="qry-task">
                <i class="icon-search"></i>
            </div>
        </div>
        <div class="panel-body">
            <table class="table table-bordered table-hover projectprogress4globalTable">
                <thead>
                    <tr>
                        <th>任务名称</th>
                        <th>工期</th>
                        <th>开始时间</th>
                        <th>完成时间</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
	</div>
	<div class="col-sm-3">
		<div class="panel panel-default prj-info">
			<div class="panel-heading">
				<div class="text-left">任务信息：</div>
			</div>
			<div class="panel-body task-info"></div>
		</div>
	</div>
</div>
<script src="js/main/projectprogress4global.js"></script>
